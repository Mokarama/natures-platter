<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natures Platter</title>
    <!-- ----Tailwind css link----- -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- ---Fontawesome link----- -->
     <script src="https://kit.fontawesome.com/f2e7210208.js" crossorigin="anonymous"></script>
     <!-- ---Daisyui cdn link---- -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <!-- ----hader section--- -->
    <hader>
      <nav class="flex justify-around items-center py-10">
        <!--green logo area-->
        <div>
          <img src="./images/logo-green.png" alt="" />
        </div>
          <!-- --menu area-- -->
        <ul class="flex justify-center align-middle items-center gap-8 text-xl">
            <li><a>Product</a></li>
            <li><a>Services</a></li>
            <li><a>Contact us</a></li>
        </ul>
            <!-- --right area-- -->
        <div class="flex justify-center align-middle items-center gap-6">
            <i class="fa-solid fa-magnifying-glass text-2xl"></i>
            <i class="fa-solid fa-cart-shopping text-2xl"></i>
            <button class="btn bg-white border-2 rounded-lg text-xl border-green-600 py-2 px-6 cursor-pointer hover:bg-green-600 hover:text-white">Login</button>
            <button class="btn text-white rounded-lg text-xl py-2 px-6 bg-[#179800] cursor-pointer hover:bg-green-400">Register</button>
            
        </div>
      </nav>
    </hader>

    <!-- ----main section--- -->
    <main></main>

    <!-- ----footer section----- -->
    <footer>

    </footer>
  </body>
</html>
